<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<style>
		input:focus{
			color: red;
		}
		#msgTxt{
			color: green;
		}
	</style>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->

<form action="https://coderinyou-1332.appspot.com/submit" method="post">
	<h3>Enter your Bios Data</h3> 
	<br>
	<div>
		<label for="nameTxt">
			Your Name :
		</label>
		<input type="text" id="nameTxt" name="username" placeholder="Enter your name here" required >	
	</div>

	<br>

	<div>
		<label for="emailTxt">
			Your Email :
		</label>
		<input type="email" id="emailTxt" name="email" placeholder="your email goes here" required >	
	</div>
	<br>

	<div>
		<textarea name="my_msg" id="msgTxt" placeholder="Input your msg." cols="30" rows="10"></textarea>			
	</div>
	<br>

	<input type="submit" value="Send Bios" >
	
</form>


















</body>
</html>

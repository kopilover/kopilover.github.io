<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="my_bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Hello World</h1>
                    <p>Test paragraph</p>
                    <p>
                        <a href="www.google.com" class="btn btn-primary">Learn more</a>
                    </p>
                </div>
                
            </div>
        </div>
            
        <div class="row">
            <div class="col-xs-4">
                <img class="my-thumbnail" src="http://via.placeholder.com/250x250" alt="">
            </div>
            <div class="col-xs-4">
                <img class="my-thumbnail" src="http://via.placeholder.com/250x250" alt="">
            </div>
            <div class="col-xs-4">
                <img class="my-thumbnail" src="http://via.placeholder.com/250x250" alt="">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/3JIpIsgHqV0" frameborder="0" allowfullscreen></iframe>
                </div>
                                      
            </div>
        </div>
                
        <div class="row">
            <div class="col-sm-6">
                
                <form action="">
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Input your name">
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Your Email</label>
                        <input type="text" class="form-control" id="userEmail" placeholder="Input your email">
                    </div>
    
                    <div class="form-group">
                        <label for="mySelect">Select :</label>
                        <select id="mySelect" class="form-control">
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="miss">Miss.</option>
                            <option value="mstr">Mstr.</option>
                        </select>
                        
                    </div>
    
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>

            </div>
            <div class="col-sm-6">
                <h2>Some Title</h2>
                <p>
                    Some Content blah blah blah
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3>Opening Hours</h3>

                <table class="table table-striped">
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                    <tr>
                        <td>Mon - Thurs</td>
                        <td>9am - 5pm</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>9am - 1pm</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7915613009204!2d103.78524261461347!3d1.2998841620963917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1a45527bd28b%3A0xc5a49606699d4811!2sOne+North+Station!5e0!3m2!1sen!2ssg!4v1506758219063" frameborder="0" style="border:0" allowfullscreen></iframe>
                        
                </div>
                

            </div>
            <div class="col-md-4">
                <h3>Check me out</h3>    
                <!--
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-phone fa-lg"></i> Phone: 123456789</li> <br>
                    <li><i class="fa-li fa fa-envelope fa-lg"></i> mail: healthyboy88@email.com</li> <br>
                    <li><i class="fa-li fa fa-address-book fa-lg"></i> Address: 79 Ayer Rajah Crescent</li><br>
                </ul>                    
                -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-heart"> Test list 1</span>
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-leaf"> Test list 2</span>
                    </li>
    
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-magnet"> Test list 3</span>
                    </li>        

                </ul>

            </div>           
        </div>
                    
        <div class="row">
            <div class="col-sm-12">
                <div class="my-footer">
                    <i class="fa fa-facebook-official fa-4x"> </i>
                    <i class="fa fa-twitter-square fa-4x"> </i>
                    <i class="fa fa-whatsapp fa-4x"> </i>
        
                </div>
